<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Search Image | by Pixabay</title>
  <meta name="description" content="Simple image search with Pixabay API" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
 <link rel="stylesheet" href="./css/style.css">
 
</head>

<body>
  
  <div class="container">
    <div class="search">
        <h1 class="search-title">
          Image Search
        </h1>
      
      <form class="search-form" id="search-form">
        <input class="search-bar" 
        type="text" 
        name="query"
         autocomplete="off"
          placeholder="Search images..." 
          />
          <button type="submit" class="search-form__btn">Search</button>
      </form>
    </div>

  
    <ul class="gallery"></ul> 

  
    <button class="btn btn-primary is-hidden" id="load-btn" type="button">
      <span class="spinner-border spinner-border-sm btn-spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="btn-label">Load more</span>
    </button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
